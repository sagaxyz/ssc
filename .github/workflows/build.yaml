name: Compile And Test
on:
  push:
    branches:
      - "**"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/sagaxyz/*
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "./go.mod"
          cache: true
      - run: go version

      - name: Compile
        run: make build

      - name: Test
        run: go test ./...